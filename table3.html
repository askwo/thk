        *{padding:0;margin:0}

        .top{position: fixed;width:50%;height:50px;background: #999;margin-left:-10px;}

	<script>
        //'use strict';
    function facrach(n) {
        console.log(this);
        if (n <= 1) {
            return 1;
        } else {
            return n*facrach(n-1);
        }
    }
    console.log(facrach(3));
	   window.onload = function () {
        createTable(2, 2);
       }
       //方法一1一步步创建table,tr,td生成表格
       //方法二。通过表格原生的方法创建生成表格，更简洁
        function createTable(rows_count, cells_count) {
            var table = document.createElement("table");
            
            
            table.className = "tab";
            var thead = table.createTHead();
            var tbody = table.createTBody();
            thead.insertRow(0);
            thead.rows[0].insertCell(0);
            thead.rows[0].insertCell(1);
            for (var i = 0; i < rows_count; i++) {
                tbody.insertRow(i);
                for (var j = 0; j < cells_count; j++) {
                    tbody.rows[i].insertCell(j);
                    //table.rows[i].cells[j].innerHTML = "&nbsp;";
                }
            }
            document.body.appendChild(table);
        }
       
       
	</script>

    <table class="tab">

        </tr>
    </table>
